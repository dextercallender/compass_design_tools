<html>
  <head>
    <title>Compass Pattern Tools</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> </link>

    <script type="text/javascript" src="lib/p5.min.js"></script>
    <script type="text/javascript" src="lib/dat.gui.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="lib/p5.easycam.min.js"></script>

    <script type="text/javascript" src="interact.js"></script>
  </head>

  <body>
    <header>
      <h1> Needle Tool</h1>
      <div class="tooltip-container">
        <img src="assets/tooltip.svg" id="tooltip" />
      </div>
    </header>

    <div class="sidebar">

      <section>
        <h2 class="title">GRID</h2>
        <div class="parameter-container">
          <div class="parameter">
            <label>WIDTH</label>
            <input type="range" min="1" max="100" value="30" class="slider" id="width" />
            <h3 class="number slider-value"> 14 </h3>
            <p>needles</p>
          </div>
          <div class="parameter">
            <label>HEIGHT</label>
            <input type="range" min="1" max="100" value="30" class="slider" id="height"/>
            <h3 class="number slider-value"> 14 </h3>
            <p>needles</p>
          </div>
          <div class="parameter">
            <label>SPACING</label>
            <input type="range" min="1" max="100" value="30" class="slider" id="spacing"/>
            <h3 class="number slider-value"> 14 </h3>
            <p>pixels</p>
          </div>
        </div>
      </section>

      <section>
        <h2 class="title">NEEDLE</h2>
        <div class="parameter-container">
          <div class="parameter">
            <label>LENGTH</label>
            <input type="range" min="1" max="100" value="30" class="slider" id="width" />
            <h3 class="number slider-value"> 14 </h3>
            <p>pixels</p>
          </div>
          <div class="parameter">
            <label>COLOR</label>
            <input type="radio" id="color-black"/>
            <p>black</p>
            <input type="radio" id="color-white"/>
            <p>white</p>
          </div>
          <div class="parameter">
            <label>STROKE CAP</label>
            <input type="radio" id="strokecap-round"/>
            <p>round</p>
            <input type="radio" id="strokecap-square"/>
            <p>square</p>
          </div>
        </div>
      </section>

      <section>
        <h2 class="title">PATTERN</h2>
        <div class="parameter-container">
          <div class="parameter">

          </div>
          <div class="parameter">
            
          </div>
        </div>
      </section>

      <section>
        <h2 class="title">EXPORT</h2>
        <div class="parameter-container">

        </div>
      </section>

    </div>

    <iframe src="needle.html" id="needle"></iframe>
  </body>

</html>
